<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="home_bundle.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="home.css"/>
    <link rel="stylesheet" href="add_rirreper_form.css"/>
    <title>Quadro Ri Rep</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  </head>
  <body>
    <div class="jumbotron">
      <div id="row" class="row">
      </div> 
      <div class="btn-wrapper">
        <button id="board-btn" type="button" class="btn btn-info btn-lg">quadro de x</button>
        <div class="space"></div>
        <button id="new-rirreper-btn" type="button" class="btn btn-primary btn-lg">novo rirreper</button>
        <div class="space"></div>
        <button id="vip-selector-btn" type="button" class="btn btn-info btn-lg">sorteador</button>
      </div>
    </div>
    <div id="addRirreperModal" class="modal">
      <div class="container">
        <span class="close" id="close">&times;</span>
        <form action="signup.html" method="post" id="form">
          <h1>novo rirreper</h1>
          <div class="field">
            <label for="name">nome:</label>
            <input type="text" id="name" name="name" placeholder="nome" />
            <small></small>
          </div>
          <div class="field">
            <label for="nVips">n√∫mero de vips:</label>
            <input type="number" min="0" id="email" name="nVips" placeholder=0 />
            <small></small> 
          </div>
          <div class="field">
            <label for="img">fota:</label>
            <input type="file" id="img" name="img" accept="image/*"/>
            <small></small> 
          </div>
          <div class="field">
            <div class="btn-wrapper">
              <button id="submit-btn" type="submit" class="btn btn-primary">salvar rirreper</button>
            </div>
          </div>
        </form>
      </div>
    
    </div>
  </body>
</html>
